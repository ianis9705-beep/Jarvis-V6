<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S. HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #020617; /* Very dark slate/black */
        color: #0ff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for the HUD feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #00111a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #004455; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0088aa; 
      }
      
      .hud-border {
        box-shadow: 0 0 10px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.2);
        border: 1px solid rgba(0, 255, 255, 0.5);
      }
      
      .hud-text-glow {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
      }

      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.02) 51%, transparent 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

}
</script>
</head>

</html>
